<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id='ng-app' ng-app="search-box-example">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
          type="text/css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,600,300,700'
          rel='stylesheet' type='text/css'>
    <link href="assets/stylesheets/search-box-example.css" rel="stylesheet" type="text/css">
    <title>Places search box</title>
  </head>
  <body ng-controller="SearchBoxController">
    <div class="container-fluid">
      <div class="row-fluid">
      
      <div id="map-canvas">
        <ui-gmap-google-map
           center="map.center"
           zoom="map.zoom"
           dragging="map.dragging"
           bounds="map.bounds"
           events="map.events"
           options="map.options"
           pan="true"
           control="map.control"
          >

          
          <ui-gmap-search-box>
            <input id="pac-input" class="controls" type="text" placeholder="Search Box" options="options">
          </ui-gmap-search-box>
          
        </ui-gmap-google-map>
        
        </div>
      </div>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
  <script src="../dist/angular-google-maps.js"></script>
  <script src="assets/scripts/controllers/search-box-example.js"></script>
  </body>
</html>
