<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/example.css">
    <link rel="stylesheet" href="assets/stylesheets/dynamic-height.css">
    <script src="../website_libs/dev_deps.js"></script>
    <script src="//maps.googleapis.com/maps/api/js"></script>
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.26/angular.js" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.js"></script>
    <script src="http://cdn.rawgit.com/nmccready/angular-simple-logger/0.0.1/dist/index.js"></script><script src="../dist/angular-google-maps.js"></script>
    <script src="assets/scripts/controllers/dynamic-map-height-extended-control.js"></script>
    <title>Map</title>
</head>

<body>
<div data-ng-controller="ctrl"  class="middle">
    <ui-gmap-google-map id="map"
         center="map.center"
         pan="map.pan"
         zoom="map.zoom"
         draggable="true"
         refresh="map.refresh"
         options="map.options"
         events="map.events"
         bounds="map.bounds">

        <ui-gmap-map-extended-control  position="top-right" index="1">
          <div ng-controller="mapWidgetCtrl">
            <button class="btn btn-lg btn-primary"  ng-click="drawWidget.controlClick()">{{drawWidget.controlText}}</button>
          </div>
        </ui-gmap-map-extended-control>

        <ui-gmap-map-extended-control  position="top-right" index="1">
          <div ng-controller="mapWidgetCtrl">
            <button class="btn btn-lg btn-primary"  ng-click="clearWidget.controlClick()">{{clearWidget.controlText}}</button>
          </div>
        </ui-gmap-map-extended-control>

        <ui-gmap-free-draw-polygons polygons="map.polys" draw="map.draw" ></ui-gmap-free-draw-polygons>

    </ui-gmap-google-map>
    <ul>
        <li ng-repeat="p in map.polys">{{p.getPath()}}</li>
    </ul>
</div>
</body>

</html>
